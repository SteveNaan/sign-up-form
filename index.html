<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sideBar">
    </div>
    <div class="banner">
    </div>
    <img class="logo" src="./images/odin-lined.png" alt="odin logo">
    <div class="odin">
        ODIN
    </div>
    <div class="intro">
        <div class="text">        
            Quisque ornare nisi non tristique commodo. Cras dictum, erat et tempor gravida, urna nulla varius felis, sit amet dignissim urna libero et arcu.  
        </div>
    </div>
    <div class="createAccount">
        <button id="button">Create Account</button>
    </div>
    <div class="signUp">
        <form action="example.com/path" method="post">
            <legend>Contact Details</legend>
                <div class="formSection">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first-name">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name">
                </div>
                <div class="formSection">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email">
                    <label for="number">Phone Number:</label>
                    <input type="number" id="number">
                </div>
                <div class="formSection">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="password">
                </div>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
